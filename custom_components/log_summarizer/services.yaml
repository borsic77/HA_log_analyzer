summarize_logs:
  description: Analyze the specified Home Assistant log file using GPT
  fields:
    file_path:
      description: Optional path to the log file to analyze
      example: "/config/home-assistant.log"
      required: false
      selector:
        text:
    model:
      description: Optional OpenAI model to use for summarization
      example: "gpt-4o-mini"
      required: false
      default: "gpt-4o-mini"
      selector:
        text: